<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Dancing+Script:wght@400;700&family=Poppins&family=Roboto&family=Roboto+Condensed:ital,wght@1,300&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main_box">
        <input type="checkbox" id="check">
        
        <div class="btn_one">
            <label for="check">
                <i class="fa-solid fa-bars"></i>
            </label>
        </div>

        <div class="sidebar_menu">
            <div class="logo">
                <a href="https://google.com">Sk Selim</a>
            </div>

            <div class="btn_two">
                <label for="check">
                    <i class="fa-solid fa-xmark"></i>
                </label>
            </div>

            <div class="menu">
                <ul>
                    <li>
                        <a href="https://google.com"><i class="fa-solid fa-image"></i></a>
                        <a href="https://google.com">Gallery</a>
                    </li>
                    <li>
                        <a href="https://google.com"><i class="fa-solid fa-image"></i></a>
                        <a href="https://google.com">Shortcuts</a>
                    </li>
                    <li>
                        <a href="https://google.com"><i class="fa-solid fa-photo-film"></i></a>
                        <a href="https://google.com">Exhibits</a>
                    </li>
                    <li>
                        <a href="https://google.com"><i class="fa-solid fa-calendar-days"></i></a>
                        <a href="https://google.com">Events</a>
                    </li>
                    <li>
                        <a href="https://google.com"><i class="fa-solid fa-store"></i></a>
                        <a href="https://google.com">Store</a>
                    </li>
                    <li>
                        <a href="https://google.com"><i class="fa-solid fa-phone"></i></a>
                        <a href="https://google.com">Contact</a>
                    </li>
                    <li>
                        <a href="https://google.com"><i class="fa-regular fa-comments"></i></a>
                        <a href="https://google.com">Feedback</a>
                    </li>
                </ul>
            </div>

            <div class="social_media">
                <ul>
                    <a href="https://google.com"><i class="fa-brands fa-facebook"></i></a>
                    <a href="https://google.com"><i class="fa-brands fa-twitter"></i></a>
                    <a href="https://google.com"><i class="fa-brands fa-instagram"></i></a>
                    <a href="https://google.com"><i class="fa-brands fa-youtube"></i></a>    
                </ul>
            </div>
        </div>
    </div>     
</body>
</html>
